server:
  port: 8080
spring:
  application:
    name: customer
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/customer
    username: tito
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  cloud:
    compatibility-verifier:
      enabled: false
  sleuth:
    traceId128: true
    sampler:
      probability: 1.0
    propagation-keys: user_name
  rabbitmq:
    addresses: localhost:5672
logging:
  level:
    org:
      springframework:
        web: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

